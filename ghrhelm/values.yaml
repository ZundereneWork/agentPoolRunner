# Default values for ghr.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: "gitacrwest001.azurecr.io/agent:latest"
  pullPolicy: IfNotPresent

ingress:
  enabled: false

serviceAccount:
  create: false
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext:
  privileged: true

service:
  type: ClusterIP
  port: 80

resources:
  requests:
    memory: "256Mi"
    cpu: "500m"
  limits:
    memory: "512Mi"
    cpu: "1"

ghr:
  repo_owner: "ZundereneWork"
  repo_name: "agentPoolRunner"
  repo_url: "https://github.com/ZundereneWork/agentPoolRunner"
  github_token: "AETFU4YJU2O7ZLGMUOAXDCLD7HISK"
  name:  "AgentRunnerZun"

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
